<!doctype HTML>
<html>
	<head>
        <title>Gravity by Pinpickle: LD32</title>
        <script src="modernizr.js"></script>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="game-container" id="game-container">
			<object class="game">
				<param name="bgcolor" value="EEEEEE" />
				<param name="movie" value="main.swf" />
				<embed src="main.swf" />
			</object>
		</div>
        <div class="overlay"></div>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-57428848-1', 'auto');
		  ga('send', 'pageview');

		</script>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

        <script>
            $(document).ready(function() {
                if (window.location.hash === "#nooverlay") {
                    $('.overlay').remove();
                }

                var resize = function() {
                    var height = $(window).height();
                    var width = $(window).width();
                    var realWidth = width;
                    var realHeight = height;
                    var realTop = 0;
                    var realLeft = 0;
                    var aspect = width / height;

                    if (aspect > 16/9) {
                        realWidth = height / 9 * 16;
                        realLeft = (width - realWidth) / 2;
                    } else {
                        realHeight = width / 16 * 9;
                        realTop = (height - realHeight) / 2;
                    }

                    $('.game-container').css({width: realWidth, height: realHeight, left: realLeft, top: realTop});
                };

                $(window).resize(resize);
                resize();
            });
        </script>
	</body>
</html>
